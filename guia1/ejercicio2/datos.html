<!DOCTYPE html>
<html lang="es">

<head>
    <title>Datos personales</title>
    <meta charset="utf-8" />
    <meta name="viewport"
        content="width=device-width,user-scalable=no,initialscale=1.0,maximum-scale=1.0,minimum-scale=1.0" />
    <link rel="stylesheet" href="css/estudiante.css" />
    <script src="js/modernizr.custom.js"></script>
    <script src="js/prefixfree.min.js"></script>
</head>

<body>
    <header>
        <h1>Datos personales</h1>
    </header>
    <section>
        <article>
            <form name="frmcalculo" action="datos.php" method="POST">
                <h2>Ingrese sus datos personales:</h2>
                <input type="text" name="nombre" id="nombre" maxlength="100" placeholder="Nombre completo" required /><br />
                <input type="text" name="nacimiento" id="nacimiento" maxlength="100" placeholder="Lugar de nacimiento" required /><br />
                <input type="text" name="edad" id="age" maxlength="2" placeholder="Edad" pattern="\d{1,2}" required /><br />
                <input type="text" name="carnet" id="carnet" maxlength="100" placeholder="Carnet universidad" required /><br />
                <label for="extranjero">Extranjero:</label><br />
                <br />
                <input type="radio" id="extranjero_yes" name="extranjero" value="Si" checked="checked" />
                <label for="extranjero_yes" class="radio"><span></span>Si</label><br />
                <input type="radio" id="extranjero_no" name="extranjero" value="No" />
                <label for="extranjero_no" class="radio"><span></span>No</label><br />
                <input type="submit" name="enviar" value="Enviar datos" class="boton" />&nbsp;
                <input type="reset" name="reset" value="Restablecer" class="boton" />
            </form>
        </article>
    </section>
</body>

</html>
