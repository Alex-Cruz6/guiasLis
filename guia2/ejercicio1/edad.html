<body>
    <header>
        <h1>Ingrese su Fecha de Naicimiento</h1>
    </header>
    <section>
        <article id="formarea">
            <form name="frmpalabras" method="POST" action="edad.php">
                <fieldset>
                    <label for="number1">Ingrese el día:</label>
                    <input type="number" name="dia" id="dia" max="31" /><br />
                    <span id="numbersOnly1">Mes</span>
                    <label for="number2">Ingrese el mes:</label>
                    <input type="number" name="mes" id="mes" max="12" /><br />
                    <span id="numbersOnly2">Año</span>
                    <label for="number3">Ingrese el año:</label>
                    <input type="number" name="year" id="year" max="2021" /><br />
                    <input type="submit" id="enviar" name="submit" value="Enviar" class="submit" />
                </fieldset>
            </form>
        </article>
    </section>
